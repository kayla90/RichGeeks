<table class= "table table-striped">
    <tbody>
        <tr>
            <td>Full Name: </td>
            <td>{{ profile.full_name }}</td>
        </tr>
        <tr>
            <td>Gender: </td>
            <td>{{ profile.gender }}</td>
        </tr>
        <tr>
            <td>Birthday: </td>
            <td>{{ profile.birthday }}</td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>{{ profile.address }}</td>
        </tr>
        <tr>
            <td>Country: </td>
            <td>{{ profile.country }}</td>
        </tr>
        <tr>
            <td>City: </td>
            <td>{{ profile.city }}</td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td>{{ profile.phone }}</td>
        </tr>
    </tbody>
</table>
