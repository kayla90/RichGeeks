<!DOCTYPE html>
<meta charset="utf-8">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
<html>
<head>
<!--<link rel="stylesheet" type="text/css" href="/static/css/project_language.css">-->
</head>
<body>
<script>
function dashboard(data, count){
var width = 500,
    height = 500,
    radius = Math.min(width, height) / 2,
    innerRadius = 0.3 * radius;
var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.width; });

var tip = d3.tip()
  .attr('class', 'd3-tip')
 .offset([0, 0])
  .html(function(d) {
   return d.data.label + ": <span style='color:orangered'>" + Math.round(d.data.score) + "</span>";
  });

var arc = d3.svg.arc()
  .innerRadius(innerRadius)
  .outerRadius(function (d) { 
    return (radius - innerRadius) * (d.data.score / 100.0) + innerRadius; 
  });

var outlineArc = d3.svg.arc()
        .innerRadius(innerRadius)
        .outerRadius(radius);

var svg = d3.select("#market-content").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

//console.log(data)
svg.call(tip);
// read data test
  data.forEach(function(d) {
    d.id     =  d.id;
    //d.order  = +d.order;
    d.color  =  d.color;
    d.weight = +d.weight;
    d.score  = +d.score;
    d.width  = +d.weight;
    d.label  =  d.label;
  });

  // for (var i = 0; i < data.score; i++) { console.log(data[i].id) }
  
  var path = svg.selectAll(".solidArc")
      .data(pie(data))
      .enter().append("path")
      .attr("fill", function(d) { return d.data.color; })
      .attr("class", "solidArc")
      .attr("stroke", "gray")
      .attr("d", arc)
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide);

  var outerPath = svg.selectAll(".outlineArc")
      .data(pie(data))
      .enter().append("path")
      .attr("fill", "none")
      .attr("stroke", "gray")
      .attr("class", "outlineArc")
      .attr("d", outlineArc);  


 //calculate the weighted mean score
  var score = count;
  
  svg.append("svg:text")
    .attr("class", "aster-score")
    .attr("dy", ".35em")
    .attr("text-anchor", "middle") // text-align: right
    .text(Math.round(score));
}</script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
</body>

<script>
var freqData;
$(document).ready(function() {
     event.preventDefault();
     get_data();
});

function get_data(){
        $.ajax({
        url: "/get_project_language",
        type: "POST",
        data : { 'username' : '{{username}}'},
        success: function (json) {
            freqData = json.data;
            dashboard(freqData, json.count);
        },
        error: function (xhr, errmsg, err) {
            console.log('error');
        }
    });
}
</script>

</html>
